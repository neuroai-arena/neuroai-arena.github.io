# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: ARENA
repository: neuroai-arena.github.io/neuroai-arena.github.io
description: >- # this means to ignore newlines until "baseurl:"
baseurl: "https://neuroai-arena.github.io"



twitter_username: username
github_username: username
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: default
search: true
# Build settings
markdown: kramdown

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
include:
  - _pages

logo: "/assets/images/projpic/ARENA.png"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll/scholar

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  
author:
  name   : "Fiebach Lab"
  avatar : "/assets/images/FiebachLabLogo.png"
  bio    : "The Fiebach Lab investigates the neural underpinnings of human cognition, specializing in areas such as perception, memory, decision-making, and their implications for education and cognitive training. <br>"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/FiebachLab"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/fiebachlab"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/FiebachLab"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/fiebachlab"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
      sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      sticky: true

category_archive:
  type: liquidsss
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
scholar:
  style: apa
  locale: en
  replace_strings: true
  join_strings:    true
  bibliography_template: bibtemplate 

  repository: /publications
  repository_file_delimiter: "." 
  sort_by: year
  order: ascending
  group_by: year

  source: ./_bibliography
  query: "@*"

sass:
    load_paths: 
        - _sass

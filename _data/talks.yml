- title: "ARENA Lecture Series: ARENA Workshops - Computational Models for Neuroscience, introducing Net2Brain toolbox"
  speaker: "Timothy Schaumlöffel, Bhavin Choksi"
  date: "6th February 2024, 10:00 - 12:00"
  abstract: "Welcome to our workshop on Computational Models for Neuroscience, where we will delve into the fascinating intersection of artificial intelligence and cognitive research. In recent years, deep neural networks (DNNs) have emerged as powerful computational models for understanding the complexities of the primate visual cortex. Numerous studies have highlighted the potential of DNNs in unravelling the computational principles and neurobiological mechanisms behind visual processing. <br>To facilitate this cutting-edge research, we introduce Net2Brain, a comprehensive toolbox designed to map model representations to human brain data. Unlike existing toolboxes that primarily focus on supervised image classification models, Net2Brain goes beyond by enabling the extraction of activations from diverse visual tasks, including semantic segmentation, depth estimation, and action recognition. With over 600 pre-trained DNNs and support for custom models, Net2Brain simplifies the entire process from feature extraction to analysis, offering a seamless pipeline for researchers. The toolbox computes representational dissimilarity matrices (RDMs) over activations, allowing for in-depth comparisons with brain recordings using representational similarity analysis (RSA) and weighted RSA, employing both ROI-based and searchlight analyses.<br>Net2Brain is an open-source toolbox that comes with preloaded brain data for immediate testing, and it seamlessly accommodates the integration of your own recorded data. Join us as we explore the vast potential of Net2Brain in advancing our understanding of the brain's visual processing through computational models."
  location: "PEG 5.G170, Westend Campus, Goethe University"

- title: "ARENA Lecture Series: ARENA Workshops - MNE-Python"
  speaker: "Jack Taylor"
  date: "30th January 2024, 09:00 - 12:00"
  abstract: "MNE-Python is a library that has rapidly become one of the most widely used tools for M/EEG analysis. In this brief workshop, after a recap on the basics of the event-related potential (ERP) approach to M/EEG analysis, we'll walk through an analysis of some example data in MNE-Python and explore options for pre-processing and epoching the data. Finally, most likely in R, we will explore options for fitting robust models to epoched data that can be used to describe patterns and test hypotheses."
  location: "PEG 5.170, Westend Campus, Goethe University"


- name: Christian Fiebach (Speaker)
  photo: fiebach.jpg
  info: Christian Fiebach is Professor of Cognitive Neuroscience at Goethe University Frankfurt. He is also a PI at Goethe University’s Brain Imaging Center. His research is aimed at understanding the brain mechanisms underlying higher cognitive abilities such as language comprehension and visual word recognition, cognitive flexibility, as well as neurobiological correlates of individual differences in general cognitive ability (intelligence). To this end, he uses non-invasive neuroimaging methods, in particular functional magnetic resonance imaging and electrophysiology.

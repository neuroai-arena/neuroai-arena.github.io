- name: Mariya Toneva
  photo: toneva.jpg
  #info: Mariya Toneva is a tenure-track faculty at the MPI for Software Systems in Saarbrücken. Her research is located at the intersection of Machine Learning, Natural Language Processing, and Neuroscience, with a focus on building computational models of language processing in the brain that can also improve natural language processing systems.

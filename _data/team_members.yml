- name: Yee Lee Shing
  photo: shing.jpg
  #info: Yee Lee Shing is a Professor of Developmental Psychology at Goethe University Frankfurt. Her research focuses on the development of cognitive and brain functions across the human lifespan, with an emphasis on long-term memory and predictive processing. She makes use of neuroimaging techniques (e.g., structural and functional MRI, EEG) and multivariate developmental methodology (e.g., structural equation and latent growth curve modeling) to investigate the unfolding of brain-behavior relationships across time.

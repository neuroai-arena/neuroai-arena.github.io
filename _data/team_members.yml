- name: Gemma Roig (co-speaker)
  photo: roig.jpg
  info: Gemma Roig is Professor of Data Analytics and Modeling at the Computer Science Department of Goethe University Frankfurt., Her research focuses on understanding the computational principles underlying visual intelligence of humans and artificial systems, with the aim of developing a general artificial intelligence framework. To this end, she develops computational models using deep learning and state-of-the-art artificial intelligence algorithms, and uses those to explain behavioural and brain data, including fMRI and EEG.

- name: Mathias Kaschube
  photo: kaschube.jpg
  #info: Matthias Kaschube is a Professor of Computational Neuroscience and Computational Vision in the Department of Computer Science and Mathematics at Goethe University and a Senior Research Fellow at the Frankfurt Institute of Advanced Studies. His research focuses on the interplay of the different factors (like genetic vs. sensory input) leading to the development of cortical circuits, on relevant features of brain circuits that support cognitive processes, as well as the robustness of cortical circuits against cellular, subcellular and molecular changes.

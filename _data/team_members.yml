- name: Melissa Vo
  photo: vo.jpg
  #info: Melissa Vo is a Professor of Cognitive Psychology at Goethe University Frankfurt. Her core research areas include top-down guidance in scene search, neural representation and development of scene knowledge, rapid object and scene categorization, as well as action-perception interactions in real-world scenarios. The lab uses a variety of methods, including psychophysics, stationary, real-world and VR eye-tracking, EEG, as well as computational modelling approaches.

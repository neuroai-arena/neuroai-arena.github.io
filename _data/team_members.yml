- name: Jochen Triesch
  photo: triesch.jpg
  #info: Jochen Triesch is Johanna Quandt Professor for Theoretical Life Sciences at the Frankfurt Institute of Advanced Studies. He is also affiliated as Professor with Goethe University Frankfurt’s Departments of Physics, Computer Science and Mathematics. His research uses computer models to simulate brain function, particularly to investigate how cognitive processes and intelligent perception, action and thought arise from the interplay of millions of relatively simple nerve cells and their self-organization into networks.
